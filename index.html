<!doctype html>
<html>
<head>
  <title>Photos</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="jquery.min.js"></script>
  <script src="perfectLayout.min.js"></script>
  <style type="text/css">
body {
  margin: 0;
  padding: 0;
}
body {
  background-color: black;
  color: white;
  margin: 0;
  padding: 0;
}
#gallery {
  margin: 3px;
  padding: 0;
  overflow: auto;
}
.image {
  position: relative;
  float: left;
  margin: 3px;
}
#fullimg_div {
  position: fixed;
  top: 5px;
  bottom: 5px;
  left: 5px;
  right: 5px;
  display: none;
}
#full_img {
  position: absolute;
  margin: auto;
  width: 100%;
  height: 100%;
  object-fit: scale-down;
}
.scrollbar-measure {
  overflow: scroll;
}
#prev_btn, #next_btn {
  position: absolute;
  height: 100%;
  width: 20%;
  color: rgba(96,96,96,0.0);
  display: table;
}
#prev_btn {
  left: 0;
}
#next_btn {
  right: 0;
}
#prev_btn span, #next_btn span {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
  font-size: 60px;
}
#prev_btn:hover, #next_btn:hover {
  background-color: rgba(96,96,96,0.5);
  color: rgba(0,0,0,0.5);
}

  </style>
</head>
<body>

<div id="gallery"></div>
<div id="fullimg_div"></div>

<script src="photos.json"></script>
<script>
photos.forEach(function(img,i) {
  img.data = { index: i, src: img.data }
})

function back_to_gallery(i) {
  $(document).off("keydown");
  $('#fullimg_div').css({
    'display': 'none'
  });
  $('#gallery').css({
    'display': 'block'
  });
  document.getElementById('img'+i).scrollIntoView();
}

var preload_prev = new Image();
var preload_next = new Image();

function show_full(i) {
  if (i < 0) { back_to_gallery(0); return; }
  else if (i >= photos.length) { back_to_gallery(photos.length - 1); return; }

  var img = photos[i];
  $('#fullimg_div').css({
    'display': 'block'
  });
  $('#fullimg_div').empty()
    .append('<img id="full_img" src="'+img.data.src+'">')
    .append('<div id="prev_btn"><span>◀</span></div>')
    .append('<div id="next_btn"><span>▶</span></div>');
  $('#gallery').css({
    'display': 'none'
  });
  $('#fullimg_div').off('click').click(function(){back_to_gallery(i);});
  $('#prev_btn').off('click')
    .click(function(e){show_full(i-1); e.stopPropagation();});
  $('#next_btn').off('click')
    .click(function(e){show_full(i+1); e.stopPropagation();});
  $(document).off("keydown").keydown(function(e) {
    switch (e.which) {
      case 37: case 8:
        show_full(i-1);
        break;
      case 39: case 32: case 13:
        show_full(i+1);
        break;
      case 27:
        back_to_gallery(i);
        break;
    }
  });
  $('#full_img').off('load').on('load', function() {
    if (i >= 1) preload_prev.src = photos[i-1].data.src;
    if (i < photos.length - 1) preload_next.src = photos[i+1].data.src;
  });
}

$.fn.perfectLayout = function(photos) {
  const node = this;
  var width = $(this).width();
  var height = screen.height;

  const perfectRows = perfectLayout(photos, width, height, {margin: 3});
  node.empty();

  perfectRows.forEach(function (row) {
    row.forEach(function (img) {
      var imgNode = $('<div id="img'+img.data.index+'" class="image"></div>');
      imgNode.css({
        'width': img.width + 'px',
        'height': img.height + 'px',
        'background': 'url(' + (img.height <= 810 ? img.src : img.data.src) + ')',
        'background-size': 'cover'
      });
      imgNode.click(function () {show_full(img.data.index);});
      node.append(imgNode);
    });
  });
};

$(document).ready(function() {
  var gallery = $('#gallery');

  gallery.perfectLayout(photos);

  $(window).resize(function() {
    gallery.perfectLayout(photos);
  });
  $(window).trigger('resize');
});

</script>
</body>
