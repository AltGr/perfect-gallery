<!doctype html>
<html>
<head>
  <title>Photos</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <script src="jquery.min.js"></script>
  <script src="perfectLayout.min.js"></script>
  <script src="panzoom.min.js"></script>
  <script src="event_swipe.js"></script>
  <style type="text/css">
html {
  background-color: black;
}
body {
  background-color: black;
  color: white;
  margin: 0;
  padding: 0;
  overflow-y: scroll;
}
#gallery {
  margin: 3px;
  padding: 0;
}
.image {
  position: relative;
  float: left;
  margin: 3px;
  background: #444;
}
#fullimg_div {
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  margin: 0;
  display: none;
}
#panzoom {
  width: 100%;
  height: 100%;
}
#full_img {
  position: absolute;
  margin: auto;
  width: 100%;
  height: 100%;
  object-fit: contain;
}
#prev_btn, #next_btn {
  position: fixed;
  height: 100%;
  width: 20%;
  display: table;
  background-color: rgba(255,255,255,0.2);
  color: rgba(0,0,0,0.5);
  opacity: 0;
}
#prev_btn {
  left: 0;
  top: 0;
}
#next_btn {
  right: 0;
  bottom: 0;
}
#prev_btn span, #next_btn span {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
  font-size: 60px;
}
#prev_btn:hover, #next_btn:hover {
  opacity: 1;
  animation: none;
}
@media only screen and (hover: none) and (pointer: coarse) {
  #gallery {
    margin: 1px;
  }
  .image {
    margin: 1px;
  }
  #prev_btn, #next_btn {
      animation: 1s fade-out forwards;
  }
  @keyframes fade-out {
      from {
          opacity: 1;
      }
      to {
          opacity: 0;
      }
  }
  @media (orientation: portrait) {
      #prev_btn, #next_btn {
          width: 100%;
          height: 20%;
      }
      #prev_btn span, #next_btn  span {
          transform: rotate(90deg);
      }
      #full_img.landscape {
          transform: rotate(90deg) translate(0,-100%);
          transform-origin: 0 0;
          width: 100vh;
          height: 100vw;
      }
  }
  @media (orientation: landscape) {
      #full_img.portrait {
          transform: rotate(-90deg) translate(-100%,0);
          transform-origin: 0 0;
          width: 100vh;
          height: 100vw;
      }
  }
}
  </style>
</head>
<body>

<div id="gallery"></div>
<div id="fullimg_div"></div>

<script>

const is_mobile = window.matchMedia("only screen and (hover: none) and (pointer: coarse)").matches;

var photos = [];
var scroll_pos = 0.;
var last_width = 0;
var last_height = 0;

function perfect_resize() {
  const margin = is_mobile ? 1 : 3;
  const width = document.getElementById("gallery").clientWidth - 2*margin;
  const height = Math.min(screen.height, 1080, screen.width);

  if (width === last_width && height === last_height) return;
  last_width = width;
  last_height = height;

  const perfectRows = perfectLayout(photos, width, height, {margin: margin});

  perfectRows.forEach(function (row) {
    var rem_width = width;
    row.forEach(function (img, i) {
      const w = (i == row.length - 1) ? rem_width - 1 : img.width;
      rem_width -= w + 2*margin;
      $('#img'+img.data.index).css({
        'width': w + 'px',
        'height': img.height + 'px'
      });
      if (img.height > 810)
        $('#img'+img.data.index).attr('src',img.data.src);
    });
  });
  if (scroll_pos > 0.)
    $(window).scrollTop(scroll_pos * $(document).height());
}

function back_to_gallery(i) {
  $(document).off("keydown");
  $('body').css({'overflow-y':'scroll'});
  $('#fullimg_div').css({
    'display': 'none'
  });
  $('#gallery').css({
    'display': 'block'
  });
  perfect_resize();
  screen.orientation.unlock();
  document.getElementById('img'+i).scrollIntoView();
}

var preload_prev = new Image();
var preload_next = new Image();

function show_full(i) {
  if (i < 0) { back_to_gallery(0); return; }
  else if (i >= photos.length) { back_to_gallery(photos.length - 1); return; }

  const img = photos[i];
  $('#fullimg_div').css({
    'display': 'block'
  });
  let cls = img.ratio > 1 ? "landscape" : "portrait";
  screen.orientation.lock("any");
  $('body').css({'overflow-y':'auto'});
  $('#fullimg_div').empty()
    .append('<div id="panzoom"><img id="full_img" class="'+cls+'" src="'+img.data.src+'"></img></div>')
    .append('<div id="prev_btn"><span>◀</span></div>')
    .append('<div id="next_btn"><span>▶</span></div>');
  const panzoom = Panzoom(document.getElementById('panzoom'), {contain: 'outside', animate: true, step: 0.5});
  document.getElementById('fullimg_div').addEventListener('wheel', panzoom.zoomWithWheel);
  $('#gallery').css({
    'display': 'none'
  });
  $('#fullimg_div').off('click').click(function(){
    if (panzoom.getScale() <= 1.0) back_to_gallery(i);
  });
  $('#prev_btn').off('click')
    .click(function(e){show_full(i-1); e.stopPropagation();});
  $('#next_btn').off('click')
    .click(function(e){show_full(i+1); e.stopPropagation();});
  $(document).off("keydown").keydown(function(e) {
    switch (e.which) {
      case 37: case 8:
        show_full(i-1);
        break;
      case 39: case 32: case 13:
        show_full(i+1);
        break;
      case 27:
        back_to_gallery(i);
        break;
    }
  });
  $('#fullimg_div').off("swipe.all").on("swipe.all", (e) => {
    switch (e.direction) {
    case "up": case "left": show_full(i+1); break;
    case "down": case "right": show_full(i-1); break;
  }});
  $('#full_img').off('load').on('load', function() {
    if (i >= 1) preload_prev.src = photos[i-1].data.src;
    if (i < photos.length - 1) preload_next.src = photos[i+1].data.src;
  });
}

function setFullScreen() {
  if ((document.fullScreenElement && document.fullScreenElement !== null) ||
      (!document.mozFullScreen && !document.webkitIsFullScreen)) {
    if (document.documentElement.requestFullScreen) {
      document.documentElement.requestFullScreen();
    } else if (document.documentElement.mozRequestFullScreen) {
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullScreen) {
      document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
    }
  }
}

function start_gallery(album) {
  if (document.readyState !== "complete" || photos == []) return;

  const gallery = $('#gallery');

  photos.forEach(function(img,i) {
    img.src = album + img.src;
    img.data = { index: i, src: album + img.data }
  });

  photos.forEach(function (img) {
    gallery.append(
      $('<img id="img'+img.data.index+'" class="image"></img>')
      .attr('src', img.src)
      .click(function () {show_full(img.data.index);}));
  });
  perfect_resize();
  $(window).resize(perfect_resize);
  $('body').click(setFullScreen);
  $(window).scroll(function(){
    scroll_pos = $(window).scrollTop() / $(document).height();
  });
}

var album;
if (window.location.search)
  album = window.location.search.substring(1) + "/";
else
  album = "";

if (self.fetch) {
  console.log("using fetch "+album);
  fetch (album+"photos.json")
    .then(function(response) { return response.json(); })
    .then(function(json) {
      photos = json;
      start_gallery(album);
    });
} else {
  console.log("using XMLHttpRequest "+album);
  var req = new XMLHttpRequest();
  req.addEventListener("load", function () {
      photos = JSON.parse(this.responseText);
      start_gallery(album);
    });
  req.open("GET", album+"photos.json");
  req.send();
}

$(document).ready(function() {
  start_gallery(album);
});
</script>
</body>
